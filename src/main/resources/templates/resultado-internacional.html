<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultado - Pacote Internacional</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" th:href="@{/}">AGM//SOFTWARE 🏠</a>
    <div class="d-flex">
      <a class="nav-link text-white" th:href="@{/pacote/nacional}">🇧🇷 Nacional</a>
      <a class="nav-link text-white" th:href="@{/pacote/internacional}">🌎 Internacional</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="card shadow p-4">
    <h2 class="text-primary text-center mb-4">Resultado - Pacote Internacional</h2>

    <p><strong>Cliente:</strong> <span th:text="${cliente}"></span></p>
    <p><strong>Destino:</strong> <span th:text="${destino}"></span></p>
    <p><strong>Quantidade de Dias:</strong> <span th:text="${dias}"></span></p>
    <p><strong>Forma de Pagamento:</strong> <span th:text="${formaPagamento}"></span></p>
    <p><strong>Valor Total (USD):</strong> <span th:text="${totalUSD}"></span></p>
    <p><strong>Valor Convertido (R$):</strong> <span th:text="${totalBRL}"></span></p>

    <div class="text-center mt-4">
      <a href="/pacote/internacional" class="btn btn-outline-primary">Voltar</a>
      <a href="/pagamento/sucesso" class="btn btn-success">Confirmar Pagamento</a>
    </div>
  </div>
</div>

<footer class="bg-primary text-white text-center py-3 mt-5">
  © 2025 AGM//SOFTWARE | Todos os direitos reservados
</footer>

</body>
</html>
