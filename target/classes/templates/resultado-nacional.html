<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultado - Pacote Nacional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/">AGM//SOFTWARE 🏠</a>
    <div class="d-flex">
      <a class="nav-link text-white" href="/pacote/nacional">🇧🇷 Nacional</a>
      <a class="nav-link text-white" href="/pacote/internacional">🌎 Internacional</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="card shadow p-4">
    <h2 class="text-primary text-center mb-4">Resultado - Pacote Nacional</h2>

    <p><strong>Cliente:</strong> <span th:text="${cliente}"></span></p>
    <p><strong>Destino:</strong> <span th:text="${destino}"></span></p>
    <p><strong>Quantidade de Dias:</strong> <span th:text="${dias}"></span></p>
    <p><strong>Forma de Pagamento:</strong> <span th:text="${formaPagamento}"></span></p>
    <p><strong>Valor Total:</strong> <span th:text="${total}"></span></p>

    <div class="text-center mt-4">
      <a href="/pacote/nacional" class="btn btn-outline-primary">Voltar</a>
      <a href="/pagamento/sucesso" class="btn btn-success">Confirmar Pagamento</a>
    </div>
  </div>
</div>

<footer class="bg-primary text-white text-center py-3 mt-5">
  © 2025 AGM//SOFTWARE | Todos os direitos reservados
</footer>

</body>
</html>
