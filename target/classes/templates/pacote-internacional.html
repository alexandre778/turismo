<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turismo - Pacote Internacional</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" th:href="@{/}">AGM//SOFTWARE 🏠</a>
    <div class="d-flex">
      <a class="nav-link text-white" th:href="@{/pacote/nacional}">🇧🇷 Nacional</a>
      <a class="nav-link text-white" th:href="@{/pacote/internacional}">🌎 Internacional</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="card shadow p-4">
    <h2 class="text-primary text-center mb-4">Cálculo de Pacote Internacional</h2>

    <form th:action="@{/pacote/internacional/calcular}" method="post">
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Nome do Cliente</label>
          <input type="text" class="form-control" name="nomeCliente" required>
        </div>
        <div class="col">
          <label class="form-label">Destino</label>
          <input type="text" class="form-control" name="destino" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Tipo de Transporte</label>
          <input type="text" class="form-control" name="tipoTransporte" required>
        </div>
        <div class="col">
          <label class="form-label">Valor Transporte (USD)</label>
          <input type="number" step="0.01" class="form-control" name="valorTransporte" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Descrição Hospedagem</label>
          <input type="text" class="form-control" name="descricaoHospedagem" required>
        </div>
        <div class="col">
          <label class="form-label">Valor Diária (USD)</label>
          <input type="number" step="0.01" class="form-control" name="valorDiaria" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Quantidade de Dias</label>
          <input type="number" class="form-control" name="quantidadeDias" min="1" required>
        </div>
        <div class="col">
          <label class="form-label">Margem de Lucro (%)</label>
          <input type="number" step="0.01" class="form-control" name="margemLucro" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Taxas Adicionais (USD)</label>
          <input type="number" step="0.01" class="form-control" name="taxasAdicionais" required>
        </div>
        <div class="col">
          <label class="form-label">Cotação Dólar (R$)</label>
          <input type="number" step="0.01" class="form-control" name="cotacaoDolar" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Forma de Pagamento</label>
        <select name="formaPagamento" class="form-select">
          <option>Cartão</option>
          <option>Pix</option>
          <option>Dinheiro</option>
        </select>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success w-100">Calcular e Finalizar Pagamento</button>
      </div>
    </form>

    <div class="text-center mt-3">
      <a th:href="@{/}" class="btn btn-secondary">Voltar à Página Inicial</a>
    </div>
  </div>
</div>

<footer class="bg-primary text-white text-center py-3 mt-5">
  © 2025 AGM//SOFTWARE | Todos os direitos reservados
</footer>

</body>
</html>
